<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Week 18</title>
</head>

<body>
    <h1>Форма регистрации</h1>
    <form class="form" name="form" id="form">
        <input type="text" placeholder="Введите ваше имя" id="first_name" name="name" class="input" required />
        <input type="tel" placeholder="Введите ваш номер" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
            id="number" class="input" required />
        <input type="email" placeholder="Введите ваш email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" id="email"
            class="input" required />
        <input type="password" placeholder="Введите ваш пароль" id="password" class="input" minlength="7" maxlength="20"
            required />
        <input type="password" placeholder="Повторите пароль" id="password2" class="input" minlength="7" maxlength="20"
            required />
        <div id="errorMessage" class="errorMessage"></div>
        <button type="submit" class="button" id="click_registr">Зарегистрироваться</button>
    </form>
</body>
<script src="./test.js"></script>

</html>
